<body>
  <div class="container">
    <header>
      <h1>To Do List ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox">
        Hide Completed Tasks
      </label>

      <form class="new-task">
        <input type="text" name="text">
        <button type="submit">Add task</button>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
